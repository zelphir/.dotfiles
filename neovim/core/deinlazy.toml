# Utils
[[plugins]]
repo = 'Yggdroot/indentLine'
on_path = '.*'
hook_source = 'source $NVIM_HOME/layers/ui/indentline/config.vim'

[[plugins]]
repo = 'simnalamburt/vim-mundo'
on_map = {n = '<Plug>'}

[[plugins]]
repo = 'junegunn/fzf.vim''
depends = 'fzf'
on_cmd = ['Colors', 'History', 'F', 'Rg', 'Buffers', 'Snippets']
on_func = ['Fzf_dev', 'Fzf_git_dev']
hook_source = 'source $NVIM_HOME/layers/completition/fzf/config.vim'

[[plugins]]
repo = 'brooth/far.vim'
on_cmd = ['Far']
hook_add = '''
let g:far#window_layout = "current"
let g:far#preview_window_height = &lines/2
let g:far#source = "rgnvim"
'''

[[plugins]]
repo = 'junegunn/vim-easy-align'
on_ft = ['vim', 'json', 'go', 'html', 'css', 'toml', 'xml', 'Dockerfile', 'Makefile']

[[plugins]]
repo = 'kizza/actionmenu.nvim'
on_path = '.*'

[[plugins]]
repo = 'chrisbra/Colorizer'
on_cmd = ['ColorHighlight', 'ColorToggle']
hook_add = """
let g:colorizer_fgcontrast = 0
let g:colorizer_hex_pattern = ['#\?', '\%(\x\{6}\)', '']
"""

