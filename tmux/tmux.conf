# set true colors
set -g default-terminal 'screen-256color'
set -ga terminal-overrides ',xterm-256color:Tc'
set -as terminal-overrides ',xterm*:sitm=\E[3m'
set-option -ga terminal-overrides ',xterm-256color:Tc'
set-option -as terminal-overrides ',xterm*:sitm=\E[3m'

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

set-option -g repeat-time 0
set-option -g renumber-windows on
set-option -g allow-rename off

# Removes ESC delay
set -sg escape-time 0

# List of plugins
set -g @tpm_plugins '                  \
    caiogondim/maglev                  \
    nhdaly/tmux-better-mouse-mode      \
    tmux-plugins/tpm                   \
    tmux-plugins/tmux-sensible         \
    tmux-plugins/tmux-resurrect        \
    tmux-plugins/tmux-continuum        \
    tmux-plugins/tmux-yank             \
    tmux-plugins/tmux-pain-control     \
    tmux-plugins/tmux-copycat          \
    tmux-plugins/tmux-open             \
    tmux-plugins/tmux-battery          \
    tmux-plugins/tmux-cpu              \
    tmux-plugins/tmux-prefix-highlight \
'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'

# set-option -g default-shell /usr/local/bin/fish
set-option -g default-command "reattach-to-user-namespace -l fish"

# Enable mouse
set-option -g mouse on

# Change prefix
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Horizontal and vertical splits
bind \ split-window -v -c '#{pane_current_path}'
bind | split-window -h -c '#{pane_current_path}'

# Move tmux status line on top
# set-option -g status-position top

setw -g mode-keys vi

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Clear history
bind -n M-r send-keys 'C-l'
bind -n M-c clear-history

# Resize panes
bind-key -n S-Down resize-pane -D 5
bind-key -n S-Up resize-pane -U 5
bind-key -n S-Left resize-pane -L 5
bind-key -n S-Right resize-pane -R 5

# Kill panes without confirm
bind-key x kill-pane
