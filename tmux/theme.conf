set-option -g status on
set-option -g status-interval 5
set-option -g status-keys vi
set-option -g status-left-length 20
set-option -g status-position bottom
set-option -g status-left "#[bg=yellow,fg=colour0] #S #[bg=default,fg=blue]"
set-option -g status-right "#{prefix_highlight} #{battery_status_fg}#{battery_percentage} #[default] |#{cpu_percentage} | %H:%M "
set-option -g status-right-style default
set-option -g status-style fg=colour136,bg=colour235

set-option -g status-bg colour0
set-option -g status-fg colour4

# default window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default

# active window title colors
set-window-option -g window-status-current-fg colour6
set-window-option -g window-status-current-bg default

set -g window-status-separator ''
setw -g window-status-format " #[fg=colour7,bg=colour8] #I #[fg=colour8,bg=colour0] #W "
setw -g window-status-current-format " #[fg=colour7,bg=colour4] #I #[fg=colour4,bg=colour0] #W "
